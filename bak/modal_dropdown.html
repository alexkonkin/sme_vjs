<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Modal Example</h2>
  <!-- Trigger the modal with a button -->
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
       <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Settings</h4>
        </div>
        <div class="modal-body">
				<div class="row">
					<div class="col-md-12">
						<label><b>Visualize.js location</b></label>
					</div>
				</div>	
				<div class="row">	
					<div class="col-md-10">
						<input type="text" class="form-control" placeholder="Enter url of visualize.js" id="vjsLocation" required>
					</div>
					<div class="col-md-2">
					<button type="button" class="btn btn-default">Save</button>
					</div>
              </div>
			  <div class="row">
				<div class="col-md-5">
					<label><b>JasperReports Server location</b></label>
				</div>
			  </div>
			  <div class="row">
				<div class="col-md-10">	
					<input type="text" class="form-control" placeholder="enter url of the server to connect" id="jrsLocation" required>      
                </div>
				<div class="col-md-2">
					<button type="button" class="btn btn-default">Save</button>
					</div>
			  </div>
		</div>	
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
  
</div>

</body>
</html>
